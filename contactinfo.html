<h1>Contact</h1>
<p>On this page, you can write a message!</p>
	
<form id = "form1"> 				
	<input type = "text" name = "theirname" placeholder="Your name here, please">
	
	<hr>
	<p>Your other information:</p>
	
        Male <input type = "radio" name = "gender" value = "gender" placeholder="Male">
	Female <input type = "radio" name = "gender" value = "gender" placeholder="Female">
	Other <input type = "radio" name = "gender" value = "gender" placeholder="Other">
	Prefer not to say <input type = "radio" name = "gender" value = "gender" placeholder="Prefer not to say">
	
	<textarea name = "message" placeholder = "Write a message!"></textarea>
	<hr>
	<p><input type = "submit" value = "Submit"></p>
</form>

<p id = "thankyou"></p>
<p id = "theirname"></p>
<p id = "gender"></p>
<p id = "message"></p>
	
<script>
	var form = document.getElementById('form1');

	form.onsubmit = function(e)
	{
		e.preventDefault();
		var thankyou = document.getElementById('thankyou');
		var theirname = document.getElementById('theirname');
		var gender = document.getElementsByName('gender');
			if(gender[0].checked)
			{
				var val = gender[0].value;
				gender = val;
			}
			else if(gender[1].checked)
			{
				var val = gender[1].value;
				gender = val;
			}
			else if(gender[2].checked)
			{
				var val = gender[2].value;
				gender = val;
			}
		var message = document.getElementById('message');
		
		thankyou.innerHTML = 'Thank you! Here is what you wrote:';
		thankyou.innerHTML = 'From: ' + form.theirname.value;
		theirname.innerHTML = 'Gender: ' + form.gender.value;
		gender.innerHTML = 'Message: ' + form.message.value;
		
		form.reset();
	}; 
</script>
